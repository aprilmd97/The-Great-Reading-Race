<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/journal/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <title>The Great Reading Race</title>

  <style>
    body {
      -webkit-animation: color-fade 25s infinite;
      -moz-animation: color-fade 25s infinite;
      animation: color-fade 25s infinite;
    }

    @-webkit-keyframes color-fade {
      0% {
        background: #010e47;
      }

      25% {
        background: #0b0a58;
      }

      50% {
        background: #11053b;
      }

      75% {
        background: #07225e;
      }

      100% {
        background: #010e47;
      }
    }

    @-moz-keyframes color-fade {
      0% {
        background: #010e47;
      }

      25% {
        background: #0b0a58;
      }

      50% {
        background: #11053b;
      }

      75% {
        background: #07225e;
      }

      100% {
        background: #010e47;
      }
    }

    @keyframes color-fade {
      0% {
        background: #010e47;
      }

      25% {
        background: #0b0a58;
      }

      50% {
        background: #11053b;
      }

      75% {
        background: #07225e;
      }

      100% {
        background: #010e47;
      }
    }

    #particles-js {
      position: absolute;
      width: 98%;
      height: 500%;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="particles-js" z-index="0"></div>
  <div id="root"></div>

  <script>


    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 800,
          "density": {
            "enable": true,
            "value_area": 150
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.48927153781200905,
          "random": false,
          "anim": {
            "enable": true,
            "speed": 10,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "bubble"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 83.91608391608392,
            "size": 2,
            "duration": 3,
            "opacity": 1,
            "speed": 1
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },

      "retina_detect": true
    });

    const audio = new Audio("stay.wav");
    audio.volume = .2;
    audio.preload = true;
    audio.play();

  </script>
</body>

</html>
